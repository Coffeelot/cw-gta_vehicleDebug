<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<textarea id="clipboard"></textarea>
		<div id="content">
			<div class="stats">
				<span class="stat">Top Speed: <span id="top-speed"></span> mph</span>
				<span class="stat">Launch: <span id="top-accel"></span> mph/second</span>
				<!-- <span class="stat">Top Deceleration: <span id="top-decel"></span> mph/second</span> -->
				<div>
					<span id="accel-good"></span> | 
					<span>0-60: </span><span id="accel-sixty">00:00</span> |
					<span>0-120: </span><span id="accel-onetwenty">00:00</span>
				</div>
			</div>
			<div id="handling" style="display: none">
				<button onclick="copyHandling()">Copy Handling</button>
				<button onclick="post('resetStats')">Reset Stats</button>
				<div id="handling-fields"></div>
			</div>
		</div>
	</body>
</html>
